
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Kyntus Maroc</title>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="libs/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
  <!--le lien de google icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="d-flex">
        <!--sidbar-->
        <aside class="sidebar">
            <!--sidebar header-->
            <header class="sidebar-header">
                <h4 class="mb-4">Kyntus Maroc</h4>
                <img src="log.png" alt="CodingNeplal" class ="header-logo">
                <button class="sidebar-toggle">
                    <span class="material-symbols-rounded">chevron_left</span>
                </button>
                
                
            </header>
            <div class="sidebar-content">
                <!--Search form-->
                <form action="#" class="search-form">
                    <span class="material-symbols-rounded">search</span>
                    <input type="search" placeholder="Search" required>
                </form>
                
                <!--MENU List-->
                <ul class="menu-list">
                <!--e mot dashboard à l’intérieur du <span> indique l’icône choisie-->
                  <li class="menu-item">
                      <a href="" class="menu-link active">
                          <span class="material-symbols-rounded">Apps</span>
                          <span class="menu-label">Espace</span>
                      </a>
                  </li>
                  <li>
                      <a href="" class="menu-link">
                          <span class="material-symbols-rounded">space_dashboard</span>
                          <span class="menu-label">Dashboard</span>
                      </a>
                  </li>
                  <li class="menu-item">
                      <a href="" class="menu-link">
                          <span class="material-symbols-rounded">analytics</span>
                          <span class="menu-label">Analytics</span>
                      </a>
                  </li>
                  <li class="menu-item">
                      <a href="" class="menu-link">
                          <span class="material-symbols-rounded">edit_square</span>
                          <span class="menu-label">Saisie Mesure</span>
                      </a>
                  </li>
                  <li class="menu-item">
                      <a href="" class="menu-link">
                          <span class="material-symbols-rounded">group</span>
                          <span class="menu-label">Utilisateurs</span>
                      </a>
                  </li>
                </ul>
            </div>
            <!--sidebar footer-->
            <div class="sidebar-footer">
                <button class="theme-toggle">
                    <div class="theme-label"> <!--pour l'icone-->
                        <span class="material-symbols-rounded">dark_mode</span> 
                        <!--pour le texte de l'icone-->
                        <span class="theme-text">Dark Mode</span>
                    </div>
                    <div class="theme-toggle-track">
                        <div class="theme-toggle-indicator"></div>

                    </div>
                </button>
            </div>
            
        </aside>
