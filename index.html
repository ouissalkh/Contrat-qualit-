<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Kyntus Maroc</title>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="libs/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <!-- Navbar -->
  <nav class="site-nav">
    <button class="sidebar-toggle">
      <span class="material-symbols-rounded">menu</span>
    </button>
  </nav>

  <!-- Conteneur principal -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <!-- Header -->
      <header class="sidebar-header">
        <img src="log.png" alt="Logo" class="header-logo">
        <button class="sidebar-toggle">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </header>

      <!-- Contenu Sidebar -->
      <div class="sidebar-content">
        <!-- Formulaire de recherche -->
        <form action="#" class="search-form">
          <span class="material-symbols-rounded">search</span>
          <input type="search" placeholder="Search" required>
        </form>

        <!-- Menu -->
        <ul class="menu-list">
          <!-- Contrat Qualité -->
          <li class="menu-item dropdown">
            <a href="#" id="link-espace" class="menu-link active">
              <span class="material-symbols-rounded">apps</span>
              <span class="menu-label">Contrat Qualité</span>
            </a>
            <div class="submenu">
              <a href="#" class="submenu-link" data-page="SAV">SAV</a>
              <a href="#" class="submenu-link" data-page="RAC">RAC</a>
              <a href="#" class="submenu-link" data-page="TOUS">TOUS</a>
            </div>
          </li>

          <!-- Analytics -->
          <li class="menu-item">
            <a href="#" class="menu-link" data-page="Analytics">
              <span class="material-symbols-rounded">analytics</span>
              <span class="menu-label">Analytics</span>
            </a>
          </li>

          <!-- Dashboard -->
          <li class="menu-item">
            <a href="#" class="menu-link" data-page="dash">
              <span class="material-symbols-rounded">space_dashboard</span>
              <span class="menu-label">Dashboard</span>
            </a>
          </li>

          <!-- Saisie Mesure -->
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">edit_square</span>
              <span class="menu-label">Saisie Mesure</span>
            </a>
          </li>

          <!-- Utilisateurs -->
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">group</span>
              <span class="menu-label">Utilisateurs</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Footer -->
      <div class="sidebar-footer">
        <button class="theme-toggle">
          <div class="theme-label">
            <span class="theme-icon material-symbols-rounded">dark_mode</span>
            <span class="theme-text">Dark Mode</span>
          </div>
          <div class="theme-toggle-track">
            <div class="theme-toggle-indicator"></div>
          </div>
        </button>
      </div>
    </aside>

    <!-- Contenu principal -->
    <div class="main-content" id="contenu">
      <!-- Le contenu dynamique sera injecté ici -->
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
